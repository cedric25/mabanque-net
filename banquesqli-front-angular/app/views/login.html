<div ng-include src="'views/notifications.html'"></div>

<!-- novalidate is used to disable browser's native form validation -->
<form name="loginForm" class="form-signin" novalidate>

    <h2 class="form-signin-heading">Connexion</h2>

    <!-- Login -->
    <div class="control-group">
        <div class="controls">
            <input type="text" class="input-block-level" placeholder="Login" ng-model="user.login" name="login" required />
            <div ng-show="(loginForm.login.$dirty || submitted) && loginForm.login.$invalid" class="error">
                <span ng-show="loginForm.login.$error.required">Champ obligatoire</span>
            </div>
        </div>
    </div>
    
    <!-- Mot de passe -->
    <div class="control-group">
        <div class="controls">
            <input type="password" class="input-block-level" placeholder="Password" ng-model="user.password" name="password" required />
            <div ng-show="(loginForm.password.$dirty || submitted) && loginForm.password.$invalid" class="error">
                <span ng-show="loginForm.password.$error.required">Champ obligatoire</span>
            </div>
        </div>
    </div>

    <div style="text-align:center;">
        <button class="btn btn-primary" ng-click="submitted = true; loginForm.$invalid || doLogin()">Go !</button>
    </div>

</form>
